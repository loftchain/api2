<div class="mat-elevation-z8">
  <table mat-table [dataSource]="currencies" matSort>
    <ng-container matColumnDef="pair">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'currencies.pair' | translate }}</th>
      <td mat-cell *matCellDef="let currency">{{currency.pair}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'currencies.price' | translate }}</th>
      <td mat-cell *matCellDef="let currency">{{currency.price | number:'1.0-2'}}</td>
    </ng-container>
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'currencies.date' | translate }}</th>
      <td mat-cell *matCellDef="let currency">{{currency.timestamp | date:'medium'}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button routerLink="create" mat-icon-button color="primary">
          <mat-icon>person_add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let currency">
        <button routerLink="edit/{{currency.id}}" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>

        <button (click)="sendItem(currency, 'currencies', 'currencies')" routerLink="delete" mat-icon-button color="warn">

          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay2"></tr>
    <tr mat-row *matRowDef="let myRowData2; columns: columnsToDisplay2"></tr>
  </table>
  <div class="currency-footer">
    <div class="currency-footer__select-wrap">
      <mat-form-field>
        <mat-select placeholder="Filter Pair">
          <mat-option (click)="filterData($event.target.textContent)">All</mat-option>
          <mat-option (click)="filterData($event.target.textContent)" *ngFor="let pair of pairs" [value]="pair.value">
            {{pair.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
