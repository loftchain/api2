<section class="delete">
  <div class="delete__block mat-elevation-z8">
    <h2>Do you really want to delete this item</h2>
    <div class="delete__button-group">
      <button (click)="deleteData(deletedItem)" mat-raised-button color="primary">Delete</button>
      <button routerLink="../" mat-raised-button color="accent">Cancel</button>
    </div>
  </div>
</section>
